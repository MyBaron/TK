<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script>
        $(function () {
            $("#cors").click(function () {
                $.ajax({
                    url: "http://192.168.0.32:8080/cors/cors",
                    success: function (data) {
                        alert(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
<input type="button" id="cors" value="CORS跨域测试">
</body>
</html>
